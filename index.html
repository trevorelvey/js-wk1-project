<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">

    <title>Github Repos</title>
  </head>
  <body>
    <div class = "container">
      <h2>Repo Lookup</h2><br>

      <!-- Form -->
      <form id="userForm">

        <button class="btn" type="submit" id="getRepos">Submit</button><br><br>

      <!-- Results -->
      <h3 class="showUsername"></h3><br>

      <div class="row">
        <div class="col-lg-4 col-xs-offset-5">
          <div class="showRepos"></div>
        </div>
      </div>
    </div>
  </body>
